<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

    </nz-header>
    <nz-content>
      <nz-breadcrumb>
      </nz-breadcrumb>
      <div class="inner-content">
        <div class="container">
          <button (click)="test()" nz-button nzType="primary">Primary</button>
        </div>
      </div>
    </nz-content>
    <nz-footer>Image to text convertor</nz-footer>
  </nz-layout>
</nz-layout>
